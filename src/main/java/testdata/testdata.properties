# User Credentials
username=your_username
password=your_password

# Application URLs
baseURL=https://www.fitpeo.com/
loginURL=https://example.com/login
dashboardURL=https://example.com/dashboard

# Timeouts
implicitWait=10
pageLoadTimeout=30

# Browser Configurations
browser=chrome

# Test Data
firstName=John
lastName=Doe
email=john.doe@example.com
# Feature-Specific Data
productSearchKeyword=selenium webdriver
orderNumber=12345
shippingAddress=123 Main St, Springfield, USA

# Environment-specific Configurations
//env=dev
apiEndpoint=https://api.example.com/v1
# User Errors
error.user.notfound=User not found. Please check the credentials and try again.
error.user.invalid=Invalid username or password. Please try again.

# System Errors
error.system.unexpected=An unexpected error occurred. Please contact support.
error.system.database=Database connection error. Please try again later.

# Form Validation Errors
error.form.required=This field is required.
error.form.invalidEmail=Please enter a valid email address.
error.form.passwordMismatch=Passwords do not match.

# Network Errors
error.network.timeout=Network timeout. Please check your internet connection.
error.network.unreachable=The server is unreachable. Please try again later.

# API Errors
error.api.unauthorized=Unauthorized access. Please log in and try again.
error.api.forbidden=Access forbidden. You do not have the necessary permissions.
error.api.notfound=API endpoint not found. Please contact support.
